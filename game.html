            <div id="stage">

          <div class="card">

            <div class="card-back">?</div>
          </div>
      </div>-->

        </div>

        <div class="botton_wapper">
            <a href="" id="restart" class="inactive">RESTART</a>
        </div>
    </div>
    <!-- モーダルエリアここから -->

    <div id="modal" class="modal">
        <div id="modalBg" class="modalBg"></div>
        <div class="topmodal">
            <div class="modalWrapper">
                <div class="modalContents">
                    <ul class="content">
                        <li class="result">
                            <h3>クリア！</h3>
                            <div class="resultinfo">
                                <p>
                                    <span id="ModalPlayerName">あなた</span>のタイムは<span id="scoreResult">0.00</span>
                                </p>

                                <div class="twitter">
                                    <span id="tweetbotton">スコアをTwetterで共有</span>
                                </div>
                                <div class="modalBottons">

                                    <a href="index.html" id="returnTop" class="returnTop">TOP</a>
                                </div>
                            </div>

                        </li>
                        <li class="hide2" id="rainkingtop">
                            <h3>ランキング</h3>
                            <table>
                                <tr>
                                    <th class="th1">順位</th>
                                    <th>名前</th>
                                    <th>スコア</th>
                                </tr>
                            </table>

                            <!-- Swiper -->

                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <table class="ranking" id="ranking1"></table>

                                    </div>
                                    <div class="swiper-slide">

                                    <div class="swiper-slide">
                                        <table class="ranking" id="ranking8"></table>

    <div id="modal2" class="modal2">
        <div class="topmodal2">
            <div class="modalWrapper2">
                <div class="content2">
                    <h3>フォント神経衰弱WEB</h3>
                    <div class="startBtn">
                        <p id="startBtn">START</p>

                </div>
            </div>

    </div>

    <script>
        $(".swiper-pagination-bullet").css("width", "17px");
        $(".swiper-pagination-bullet").css("height", "17px");
        $(function() {
            //クリックしたときのファンクションをまとめて指定
            $(".tab li").click(function() {
                //.index()を使いクリックされたタブが何番目かを調べ、
                //indexという変数に代入します。
                var index = $(".tab li").index(this);

                //コンテンツを一度すべて非表示にし、
                $(".content li").css("display", "none");

                //クリックされたタブと同じ順番のコンテンツを表示します。
                $(".content li")
                    .eq(index)
                    .css("display", "block");
                $("#rainkingtop").removeClass("hide2");

                //一度タブについているクラスselectを消し、
                $(".tab li").removeClass("select");

                //クリックされたタブのみにクラスselectをつけます。
                $(this).addClass("select");
            });
        });
    </script>

    <script>
        $(function() {
            var swiper = new Swiper(".swiper-container", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    renderBullet: function(index, className) {
                        return (
                            '<span class="' + className + '">' + (index + 1) + "</span>"
                        );
                    }
                }
            });
        });
    </script>
