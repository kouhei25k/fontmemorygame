  <body>
    <!--<h2>フォント神経衰弱WEB α版</h2>-->
    <div class="gamearea" id="gamearea">
      <div class="container">
        <div class="toptitle">
          フォント神経衰弱WEB
        </div>
        <div class="time">
          Time
          <span id="score">0.00</span>
        </div>
        <div id="stage"></div>
      </div>

      <div class="botton_wapper">
        <a href="" id="restart" class="inactive">リスタート</a>
      </div>
    </div>

    <!-- モーダルエリアここから -->
    <div id="modal" class="modal">
      <div id="modalBg" class="modalBg"></div>
      <div class="topmodal">
        <div class="modalWrapper">
          <div class="modalContents">
            <ul class="content">
              <li class="result">
                <h3>クリア</h3>
                <div class="resultinfo">
                  <p class="resultName">
                    <span id="ModalPlayerName">あなた</span>さんは
                  </p>
                  <p id="ModalLevel"></p>
                  <p id="ModalExplanation"></p>
                  <div class="myreult">
                    <div class="thistimeReult">
                      <div class="resultRank">
                        <p>
                          順位&nbsp;&nbsp;<span id="ModalPlayerRank"></span>位
                        </p>
                      </div>
                      <div class="resultTime">
                        <p>
                          タイム&nbsp;&nbsp;<span id="scoreResult">0.00</span>
                        </p>
                      </div>
                    </div>
                    <div class="bestReult">
                      <p class="reultP">ベストスコア</p>
                      <div class="BestresultRank">
                        <p>
                          順位&nbsp;&nbsp;<span id="ModalBestPlayerRank"></span
                          >位&nbsp;&nbsp;タイム&nbsp;&nbsp;<span
                            id="ModalBestscore"
                            >0.00</span
                          >
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="twitter">
                    <span id="tweetbotton">結果を共有</span>
                  </div>
                  <div class="modalBottons">
                    <a href="" id="modalRestart" class="modalRestart">
                      リスタート
                    </a>
                    <a href="index.html" id="returnTop" class="returnTop">
                      トップ</a
                    >
                  </div>
                </div>
              </li>
              <li class="hide2" id="rainkingtop">
                <h3>ランキング</h3>
                <table>
                  <tr>
                    <th class="th1">順位</th>
                    <th class="th2">名前</th>
                    <th>スコア</th>
                  </tr>
                </table>

                <!-- Swiper -->
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking1"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking2"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking3"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking4"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking5"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking6"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking7"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking8"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking9"></table>
                    </div>
                    <div class="swiper-slide">
                      <table class="ranking" id="ranking10"></table>
                    </div>
                  </div>
                  <!-- Add Pagination -->

                  <div class="swiper-pagination"></div>
                </div>
              </li>
            </ul>
          </div>

          <!-- <input type="button " id="closeBtn " value="close">-->
          <div id="closeBtn" class="closeModal">
            ×
          </div>
        </div>
        <div class="modalTab">
          <ul class="tab">
            <li id="tab1" class="select">スコア</li>
            <li id="tab2">ランキング</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="modal2" class="modal2">
      <div class="topmodal2">
        <div class="modalWrapper2">
          <div class="content2">
            <h3>フォント神経衰弱WEB</h3>
            <div class="startBtn">
              <p id="startBtn">スタート</p>
            </div>
          </div>
        </div>
      </div>
    </div>

      type="text/javascript"
